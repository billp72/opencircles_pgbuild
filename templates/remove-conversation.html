<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Remove conversations</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            This will permanently remove this conversation.<br />
            Are you sure?
            <button class="button button-full button-positive" ng-click="removePerm()">Remove</button>
        </div>
    </ion-content>
</ion-modal-view>

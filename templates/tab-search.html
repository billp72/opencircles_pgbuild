<ion-view view-title="Search">
    <ion-content>
        <input type="search" placeholder="School name" ng-change="search()" ng-model="data.search">
        <ion-list ng-show="data.searches">
            <ion-item class="item-icon-left" ng-repeat="search in data.searches" type="item-text-wrap" ng-click="openChatRoom(search.id, search.schoolId)">
                <i class="icon {{search.icon}}"></i>
                <h2>{{search.schoolname}}</h2>
                <!--<h4>{{room.school.campus}}</h4>-->
            </ion-item>
        </ion-list>
        <ion-list ng-hide="data.searches.length">
            <ion-item class="textCenter">
                <i class="icon ion-loading-c"></i> Loading Searches
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

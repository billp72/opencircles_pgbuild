<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Varify Student Email</h1>
        <button class="button button-clear button-primary" ng-click="modal3.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Enter Email Address</span>
                <input ng-model="enter.schoolemail" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="verifyStudentEmail(enter)">Send</button>
        </div>
        <div style="color:blue;" ng-model="errors">{{errors}}</div>
    </ion-content>
</ion-modal-view>

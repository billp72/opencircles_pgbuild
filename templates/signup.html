<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Create an Applicant's Account</h1>
        <button class="button button-clear button-primary" ng-click="modal1.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email Address</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input ng-model="user.password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Display Name</span>
                <input ng-model="user.displayname" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">School/Org</span>
                <input ng-model="user.organization" type="text" placeholder="expl: Gov. Livingston HS">
            </label>
            <label class="item item-input">
                <span class="input-label">Club/Interest</span>
                <input ng-model="user.club" type="text" placeholder="expl: Band">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Select Grade-level
                </div>
                <select ng-model="user.grade">
                    <option value="freshmen">Freshmen</option>
                    <option value="sophmore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select>
            </label>
            <button class="button button-full button-positive" ng-click="createUser(user)">Create</button>
        </div>
    </ion-content>
</ion-modal-view>

<ion-view view-title="Groups">
    <ion-content class="padding">
      <h4>Join a group</h4>
         <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search Group" ng-change="searchg()" ng-model="data.groups">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Select Group
                </div>
                <select ng-model="user.group" ng-options="select.groupName for select in data.list" ng-change="update(user.group)">
                </select>
           </label>
        </div>
    </ion-content>
    <ion-footer-bar ui-view="footer">
    <button class="button button-clear button-primary" ng-click="logout()">
      Log Out
    </button>
    <!-- <button class="button button-clear button-primary" ng-click="deleteAccount()">
        Delete Account
     </button>-->
</ion-footer-bar>
</ion-view>

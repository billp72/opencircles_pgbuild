<ion-view view-title="Settings">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Change Password</h1>
       
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Enter Email</span>
                <input ng-model="enter.schoolemail" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Enter Old password</span>
                <input ng-model="enter.oldPassword" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Enter New password</span>
                <input ng-model="enter.newPassword" type="password">
            </label>
            <button class="button button-full button-positive" ng-click="runChangePassword(enter)">Send</button>
        </div>
        <div style="color:blue;" ng-model="errors" style="color:blue;">{{errors}}</div>
    </ion-content>
    <ion-footer-bar ui-view="footer">
    <button class="button button-clear button-primary" ng-click="logout()">
      Log Out
    </button>
     <button class="button button-clear button-primary" ng-click="deleteAccount()">
        Delete Account
     </button>
</ion-footer-bar>
</ion-view>
